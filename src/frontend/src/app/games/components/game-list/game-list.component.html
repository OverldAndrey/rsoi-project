<div class="game-container" #scrollContainer (scroll)="detectScrollEnd()">
    <app-game-card
        *ngFor="let game of (games.gamesObservable | async); trackBy:trackBy"
        [game]="game"
        [routerLink]="[game.id]"
        class="game-card"
    ></app-game-card>

    <div class="game-placeholder game-card" *ngIf="((games.gamesObservable | async)?.length ?? 1) % 3 !== 0"></div>
    <div class="game-placeholder game-card" *ngIf="((games.gamesObservable | async)?.length ?? 0) % 3 === 1"></div>
</div>
